<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024,height=768,initial-scale=1.0,user-scalable=no">
<title>Clock + Photos Display</title>

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; background: #000; color: #fff;
  font-family: -apple-system, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  width: 100%;
  height: 100%;
}

/* LEFT HALF — CLOCK */
.left {
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  color: white;
  border-right: 2px solid rgba(255,255,255,0.22); /* clean Apple-like divider */
  padding-right: 4vw;   /* <<< ADJUST THIS FOR SPACING */
}

/* CLOCK */
.time {
  font-size: 20vw;
  font-weight: 700;
  letter-spacing: -0.03em;
}
.date {
  font-size: 5vw;
  margin-top: 10px;
}
.date .day {
  color: #ff4c4c;
}

/* RIGHT HALF — PHOTOS */
.right {
  width: 50%;
  background: black;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

#photo {
  width: 100%;
  height: 100%;
  object-fit: cover;           /* NO BORDERS EVER */
  background: black;           /* hides any load-time gaps */
  display: block;
}

/* NIGHT OVERLAY */
#nightOverlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: black; opacity: 0; pointer-events:none;
  transition: opacity 0.6s ease;
  z-index: 9;
}

/* MENU */
#menu {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.88);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.menu-inner {
  background: #111;
  padding: 20px;
  border-radius: 15px;
  width: 260px;
  text-align: center;
}

.menu-inner h3 {
  margin-top: 0;
  color: #fff;
}

.menu-inner button {
  display: block;
  width: 200px;
  padding: 10px;
  margin: 10px auto;
  background: #222;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
}

#queue {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
  overflow-y: auto;
  max-height: 40%;
  margin-top: 12px;
}

.queue-item {
  width: 55px;
  height: 55px;
  object-fit: cover;
  border-radius: 6px;
  border: 1px solid #333;
}

/* HIDDEN FILE INPUT */
#photoInput {
  display: none;
}
</style>
</head>

<body>

<div id="nightOverlay"></div>

<!-- MENU -->
<div id="menu">
  <div class="menu-inner">
    <h3>Photo Settings</h3>
    <button onclick="document.getElementById('photoInput').click()">Add Photos</button>
    <button onclick="nextPhoto()">Next Photo</button>
    <button onclick="clearPhotos()">Clear Photos</button>
    <button onclick="closeMenu()">Close</button>
    <div id="queue"></div>
  </div>
</div>

<!-- MAIN SCREEN -->
<div class="container">

  <!-- LEFT: CLOCK -->
  <div class="left" onclick="manualNightToggle()">
    <div class="time" id="clockTime">--:--</div>
    <div class="date" id="clockDate">Loading...</div>
  </div>

  <!-- RIGHT: PHOTO SLIDESHOW -->
  <div class="right" onclick="toggleMenu()">
    <img id="photo" src="">
  </div>

</div>

<input type="file" id="photoInput" accept="image/*" multiple>

<script>
/* ------------------ STATE -------------------- */
var manualOverride = false;
var nightActive = false;
var currentImage = 0;
var images = JSON.parse(localStorage.getItem("slideshowPics") || "[]");

/* ------------------ MENU --------------------- */
function toggleMenu() {
  let m = document.getElementById("menu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
}
function closeMenu() {
  document.getElementById("menu").style.display = "none";
}

/* ------------------ UPLOAD IMAGES -------------------- */
document.getElementById("photoInput").addEventListener("change", function(e){
  let files = e.target.files;
  for (let i = 0; i < files.length; i++) {
    let file = files[i];
    let reader = new FileReader();
    reader.onload = function(ev){
      images.push(ev.target.result);
      localStorage.setItem("slideshowPics", JSON.stringify(images));
      showImage();
      renderQueue();
    };
    reader.readAsDataURL(file);
  }
});

function clearPhotos() {
  images = [];
  localStorage.removeItem("slideshowPics");
  renderQueue();
  document.getElementById("photo").src = "";
}

/* ------------- RENDER QUEUE THUMBNAILS ---------------- */
function renderQueue() {
  let q = document.getElementById("queue");
  q.innerHTML = "";
  images.forEach(function(img){
    let el = document.createElement("img");
    el.src = img;
    el.className = "queue-item";
    q.appendChild(el);
  });
}

/* ------------------ SLIDESHOW ------------------------ */
function showImage() {
  if (images.length === 0) return;
  document.getElementById("photo").src = images[currentImage];
}

function nextPhoto() {
  if (images.length === 0) return;
  currentImage++;
  if (currentImage >= images.length) currentImage = 0;
  showImage();
}

/* rotate every 10 minutes */
setInterval(nextPhoto, 600000);

renderQueue();
showImage();

/* ------------------ CLOCK ------------------------ */
function updateClock() {
  let now = new Date();
  let h = now.getHours();
  let m = now.getMinutes();
  h = h % 12 || 12;
  if (m < 10) m = "0" + m;

  document.getElementById("clockTime").textContent = h + ":" + m;

  let months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  document.getElementById("clockDate").innerHTML = 
    days[now.getDay()] + " " +
    months[now.getMonth()] + " " +
    "<span class='day'>" + now.getDate() + "</span>";
}
setInterval(updateClock, 1000);
updateClock();

/* ------------------ NIGHT MODE ---------------------- */

var NIGHT_START = 22*60 + 20;  // 10:20 PM
var NIGHT_END   = 6*60 + 30;   // 6:30 AM

function autoNightCheck() {
  if (manualOverride) return;
  let now = new Date();
  let mins = now.getHours()*60 + now.getMinutes();
  if (mins >= NIGHT_START || mins < NIGHT_END) enableNight();
  else disableNight();
}

setInterval(autoNightCheck, 60000); // check every minute
autoNightCheck();

function manualNightToggle() {
  manualOverride = true;
  nightActive ? disableNight() : enableNight();
}

function enableNight() {
  nightActive = true;
  document.getElementById("nightOverlay").style.opacity = "1";
}

function disableNight() {
  nightActive = false;
  document.getElementById("nightOverlay").style.opacity = "0";
}
</script>

</body>
</html>

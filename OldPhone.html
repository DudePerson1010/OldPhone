<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024,height=768,initial-scale=1.0,user-scalable=no">
<title>Minimalist Clock + Photo Slideshow</title>
<style>
html,body{
  margin:0; padding:0; height:100%; background:black; font-family:-apple-system,Helvetica,Arial,sans-serif; overflow:hidden;
}
.container{
  display:flex; width:100%; height:100%;
}
.left{
  width:50%; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; text-align:center;
  position:relative; border-right:2px solid rgba(255,255,255,0.2); /* subtle Apple-style separator */
}
.right{
  width:50%; position:relative; overflow:hidden; background:black; display:flex; align-items:center; justify-content:center; cursor:pointer;
}
.time{
  font-size:20vw; font-weight:700; color:white;
}
.date{
  font-size:5vw; margin-top:10px; color:white;
}
.date .day{color:#ff4c4c;}
#photo{
  width:100%; height:100%; object-fit:cover;
}
#nightOverlay{
  position:fixed; top:0; left:0; width:100%; height:100%; background:black; opacity:0; pointer-events:none; transition:opacity 0.5s ease; z-index:9;
}
#menu{
  position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:20;
}
.menu-inner{
  background:#111; padding:20px; border-radius:15px; text-align:center;
}
.menu-inner button{
  display:block; width:180px; margin:8px auto; padding:8px; background:#222; color:white; border:none; border-radius:10px; font-size:14px;
}
#queue{
  width:90%; display:flex; flex-wrap:wrap; gap:5px; justify-content:center; overflow-y:auto; max-height:40%; margin-top:10px;
}
.queue-item{width:50px; height:50px; object-fit:cover; border:1px solid #333; border-radius:5px;}
#photoInput{display:none;}
</style>
</head>
<body>

<div id="nightOverlay"></div>

<!-- Menu -->
<div id="menu">
  <div class="menu-inner">
    <h3 style="color:white;">Photo Settings</h3>
    <button onclick="document.getElementById('photoInput').click()">Add Photos</button>
    <button onclick="nextPhoto()">Next Photo</button>
    <button onclick="clearPhotos()">Clear Photos</button>
    <button onclick="closeMenu()">Close</button>
    <div id="queue"></div>
  </div>
</div>

<div class="container">
  <!-- LEFT HALF: DIGITAL CLOCK + DATE -->
  <div class="left" onclick="manualNightToggle()">
    <div class="time" id="clockTime">--:--</div>
    <div class="date" id="clockDate">Loading...</div>
  </div>

  <!-- RIGHT HALF: PHOTO SLIDESHOW -->
  <div class="right" onclick="toggleMenu()">
    <img id="photo" src="">
  </div>
</div>

<input type="file" id="photoInput" accept=".jpg,.jpeg,.png" multiple>

<script>
/* STATE */
var manualOverride=false;
var nightActive=false;
var images=JSON.parse(localStorage.getItem("slideshowImages")||"[]");
var currentImage=0;

/* MENU FUNCTIONS */
function toggleMenu(){
  var m=document.getElementById("menu");
  m.style.display=(m.style.display=="flex")?"none":"flex";
}
function closeMenu(){document.getElementById("menu").style.display="none";}
function clearPhotos(){
  images=[];
  localStorage.removeItem("slideshowImages");
  document.getElementById("photo").src="";
  renderQueue();
}

/* IMAGE UPLOAD */
document.getElementById("photoInput").addEventListener("change",function(e){
  var files=e.target.files;
  for(var i=0;i<files.length;i++){
    (function(file){
      var ext=file.name.split('.').pop().toLowerCase();
      if(['jpg','jpeg','png'].indexOf(ext)===-1) return;
      var reader=new FileReader();
      reader.onload=function(ev){
        images.push(ev.target.result);
        localStorage.setItem("slideshowImages",JSON.stringify(images));
        showImage();
        renderQueue();
      };
      reader.readAsDataURL(file);
    })(files[i]);
  }
});

/* SLIDESHOW */
function showImage(){if(images.length===0) return; document.getElementById("photo").src=images[currentImage];}
function nextPhoto(){if(images.length===0)return; currentImage++; if(currentImage>=images.length) currentImage=0; showImage();}
setInterval(function(){if(images.length===0)return; currentImage++; if(currentImage>=images.length) currentImage=0; showImage();},600000);
showImage();

/* RENDER QUEUE */
function renderQueue(){
  var container=document.getElementById("queue");
  container.innerHTML="";
  for(var i=0;i<images.length;i++){
    var img=document.createElement("img");
    img.src=images[i];
    img.className="queue-item";
    container.appendChild(img);
  }
}
renderQueue();

/* CLOCK */
function updateClock(){
  var now=new Date();
  var h=now.getHours(),m=now.getMinutes();
  h=h%12||12; m=m<10?"0"+m:m;
  document.getElementById("clockTime").textContent=h+":"+m;
  var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  document.getElementById("clockDate").innerHTML=days[now.getDay()]+" "+months[now.getMonth()]+" <span class='day'>"+now.getDate()+"</span>";
}
setInterval(updateClock,1000);
updateClock();

/* NIGHT MODE */
var NIGHT_START=22*60+20;
var NIGHT_END=6*60+30;
function autoNightCheck(){
  if(manualOverride) return;
  var now=new Date();
  var mins=now.getHours()*60+now.getMinutes();
  if(mins>=NIGHT_START||mins<NIGHT_END){enableNight();}else{disableNight();}
}
function manualNightToggle(){manualOverride=true;if(nightActive){disableNight();}else{enableNight();}}
function enableNight(){nightActive=true;document.getElementById("nightOverlay").style.opacity=0.95;}
function disableNight(){nightActive=false;document.getElementById("nightOverlay").style.opacity=0;}
</script>
</body>
</html>

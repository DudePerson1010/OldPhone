<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Background Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Lora:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 1);
        }

        #flip-clock, #date {
            position: relative;
            padding: 20px 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Translucent black box */
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        #flip-clock {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #date {
            font-size: 1.5rem;
            font-family: 'Lora', serif;
        }

        #upload-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #upload-container input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 300px;
        }

        #upload-container button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        #upload-container button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <iframe id="background-video" allow="autoplay" allowfullscreen></iframe>
    </div>

    <!-- YouTube Link Input and Start Button -->
    <div id="upload-container">
        <input id="youtube-url" type="text" value="https://www.youtube.com/watch?v=XaoigWHOtBM">
        <button id="set-video">Start</button>
    </div>

    <!-- Flip Clock -->
    <div class="clock-container">
        <div id="flip-clock"></div>
        <div id="date"></div>
    </div>

    <script>
        // JavaScript for Clock and YouTube Background
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('flip-clock').innerHTML = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('date').innerHTML = date;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // YouTube Video Handling
        const setVideoButton = document.getElementById('set-video');
        const youtubeUrlInput = document.getElementById('youtube-url');
        const iframe = document.getElementById('background-video');

        setVideoButton.addEventListener('click', () => {
            const url = youtubeUrlInput.value.trim();
            const videoId = extractYouTubeId(url);

            if (videoId) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&mute=1&playlist=${videoId}&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1`;
                document.getElementById('upload-container').style.display = 'none'; // Hide input and button
            } else {
                alert('Invalid YouTube link. Please try again.');
            }
        });

        // Function to extract YouTube video ID
        function extractYouTubeId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>

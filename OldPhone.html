<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Background Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Lora:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 1);
            position: absolute;
            top: 30%; /* Adjusted for better position */
        }

        #date {
            font-size: 1.2rem;
            font-family: 'Lora', serif;
            margin-bottom: 5px;
        }

        #flip-clock {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }

        .button-container {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container" id="videoContainer"></div>

    <!-- Flip Clock -->
    <div class="clock-container">
        <div id="date"></div>
        <div id="flip-clock"></div>
    </div>

    <!-- Video Selection Buttons -->
    <div class="button-container" id="buttonContainer">
        <button class="btn" data-video="kk1UKR0nJuY">Video 1</button>
        <button class="btn" data-video="XaoigWHOtBM">Video 2</button>
        <button class="btn" data-video="mqtfXYRPYn8">Video 3</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            hours = String(hours).padStart(2, '0');

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('flip-clock').innerHTML = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('date').innerHTML = date;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // Function to dynamically load the video
        function loadVideo(videoId) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Clear the existing iframe if any

            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1`;
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.style.border = "none";
            iframe.allow = "autoplay; encrypted-media; fullscreen";
            iframe.allowFullscreen = true;

            videoContainer.appendChild(iframe);

            // Hide all buttons once a video is selected
            document.getElementById('buttonContainer').style.display = 'none';
        }

        // Video switch button functionality
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                const videoId = button.getAttribute('data-video');
                loadVideo(videoId);
            });
        });
    </script>
</body>
</html>

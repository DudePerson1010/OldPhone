<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024, height=768, initial-scale=1.0, user-scalable=no">
<title>Minimal Clock Display</title>
<style>
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.half {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#analog {
  width: 90%;
  height: 90%;
}

#analog svg {
  width: 100%;
  height: 100%;
}

.digital-container {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
  width: 100%;
  padding: 2vh 3vw;
  box-sizing: border-box;
}

/* Supersized Time */
.digital-time {
  font-size: 20vw;
  font-weight: 700;
  margin: 0;
  position: relative;
  display: inline-block;
  letter-spacing: -4px;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.time-main {
  display: inline-block;
}

.time-ampm {
  position: absolute;
  top: 5%;
  right: -1.2em;
  font-size: 3vw;
  opacity: 0.8;
  font-weight: 400;
}

/* Date */
.digital-date {
  margin-top: 0.4em;
  font-size: 5vw;
  color: #fff;
  font-weight: 500;
}

.digital-date .day {
  color: #ff4c4c;
}

@media (max-width: 1024px) {
  .digital-time { font-size: 22vw; }
  .time-ampm { font-size: 4vw; right: -1.4em; }
  .digital-date { font-size: 7vw; }
}
</style>
</head>
<body>

<!-- Left half: Analog clock -->
<div class="half">
  <div id="analog">
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="98" stroke="#333" stroke-width="4" fill="none" />
      <line id="hour-hand" x1="100" y1="100" x2="100" y2="55" stroke="#fff" stroke-width="6" stroke-linecap="round" />
      <line id="minute-hand" x1="100" y1="100" x2="100" y2="35" stroke="#fff" stroke-width="4" stroke-linecap="round" />
      <line id="second-hand" x1="100" y1="100" x2="100" y2="25" stroke="#ff4c4c" stroke-width="2" stroke-linecap="round" />
      <circle cx="100" cy="100" r="3" fill="#ff4c4c" />
    </svg>
  </div>
</div>

<!-- Right half: Digital time + date -->
<div class="half">
  <div class="digital-container">
    <div class="digital-time">
      <span class="time-main" id="timeMain">--:--</span>
      <span class="time-ampm" id="timeAMPM">AM</span>
    </div>
    <div class="digital-date" id="digitalDate">Loading date...</div>
  </div>
</div>

<script>
// Analog clock
function updateAnalog() {
  var now = new Date();
  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr = now.getHours() % 12;
  document.getElementById('hour-hand').setAttribute('transform','rotate('+(hr*30+min/2)+',100,100)');
  document.getElementById('minute-hand').setAttribute('transform','rotate('+(min*6)+',100,100)');
  document.getElementById('second-hand').setAttribute('transform','rotate('+(sec*6)+',100,100)');
}

// Digital clock + date
var lastDateString = "";
function updateDigital() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  minutes = (minutes<10?'0':'')+minutes;
  var ampm = hours>=12?'PM':'AM';
  hours = hours%12||12;

  document.getElementById('timeMain').innerText = hours + ':' + minutes;
  document.getElementById('timeAMPM').innerText = ampm;

  var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  var weekdays=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var weekday=weekdays[now.getDay()];
  var month=months[now.getMonth()];
  var day=now.getDate();
  var newDateStr = weekday + ', ' + month + ' ' + day;

  if (newDateStr !== lastDateString) {
    document.getElementById('digitalDate').innerHTML = weekday + ', ' + month + ' <span class="day">' + day + '</span>';
    lastDateString = newDateStr;
  }
}

// Start updates
setInterval(updateAnalog,1000);
setInterval(updateDigital,1000);
updateAnalog();
updateDigital();
</script>

</body>
</html>

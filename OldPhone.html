<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flip Clock</title>
    <style>
        /* Embedded CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        #flip-clock {
            font-size: 4rem;
            font-weight: bold;
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }

        #date {
            font-size: 1.5rem;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #upload-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        #upload-container input[type="file"] {
            display: none;
        }

        #upload-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        #upload-label:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="default-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Upload Button -->
    <div id="upload-container">
        <label id="upload-label" for="video-upload">Upload Video</label>
        <input id="video-upload" type="file" accept="video/mp4">
    </div>

    <!-- Flip Clock -->
    <div class="clock-container">
        <div id="flip-clock"></div>
        <div id="date"></div>
    </div>

    <script>
        // JavaScript for Clock and Video Upload
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toDateString();

            // Update time
            document.getElementById('flip-clock').innerHTML = `${hours}:${minutes}:${seconds}`;
            
            // Update date
            document.getElementById('date').innerHTML = date;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initialize the clock
        updateClock();

        // Video Upload Handling
        const videoUpload = document.getElementById('video-upload');
        const videoElement = document.getElementById('background-video');
        const uploadContainer = document.getElementById('upload-container');

        videoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoElement.src = fileURL;
                videoElement.load();
                // Hide the upload button after successful upload
                uploadContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>

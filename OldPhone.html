<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024, height=768, initial-scale=1.0, user-scalable=no">
<title>Clock + Quote Display</title>
<style>
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.half {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#analog {
  width: 90%;
  height: 90%;
}

#analog svg {
  width: 100%;
  height: 100%;
}

/* Right side */
.digital-container {
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
  width: 100%;
  padding: 2vh 3vw;
  box-sizing: border-box;
}

/* Time display */
.digital-time {
  font-size: 13vw;
  font-weight: 600;
  margin: 0;
  position: relative;
  display: inline-block;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  letter-spacing: -3px;
}

.time-main {
  display: inline-block;
}

.time-ampm {
  position: absolute;
  top: 5%;
  right: -1.8em;
  font-size: 2.2vw;
  opacity: 0.8;
  font-weight: 400;
}

/* Date */
.digital-date {
  margin-top: 0.5em;
  font-size: 4.5vw;
  color: #fff;
  font-weight: 500;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.digital-date span.day {
  color: #ff4c4c;
}

/* Quote */
.quote {
  font-size: 2.8vw;
  color: #fff;
  margin-top: 1em;
  padding: 0 1vw;
}

.quote-author {
  font-size: 2vw;
  font-style: italic;
  color: #ccc;
  margin-top: 0.3em;
}

@media (max-width: 1024px) {
  .digital-time { font-size: 14vw; }
  .time-ampm { font-size: 3vw; right: -2em; }
  .digital-date { font-size: 6vw; }
  .quote { font-size: 3.6vw; }
  .quote-author { font-size: 2.5vw; }
}
</style>
</head>
<body>

<!-- Left: Analog clock -->
<div class="half">
  <div id="analog">
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="98" stroke="#333" stroke-width="4" fill="none" />
      <line id="hour-hand" x1="100" y1="100" x2="100" y2="55" stroke="#fff" stroke-width="6" stroke-linecap="round" />
      <line id="minute-hand" x1="100" y1="100" x2="100" y2="35" stroke="#fff" stroke-width="4" stroke-linecap="round" />
      <line id="second-hand" x1="100" y1="100" x2="100" y2="25" stroke="#ff4c4c" stroke-width="2" stroke-linecap="round" />
      <circle cx="100" cy="100" r="3" fill="#ff4c4c" />
    </svg>
  </div>
</div>

<!-- Right: Digital time, date, and quote -->
<div class="half">
  <div class="digital-container">
    <div>
      <div class="digital-time" id="digitalTime">
        <span class="time-main" id="timeMain">--:--</span>
        <span class="time-ampm" id="timeAMPM">AM</span>
      </div>
      <div class="digital-date" id="digitalDate">Loading date...</div>
    </div>

    <div>
      <div class="quote" id="quoteText">Loading quote...</div>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>
  </div>
</div>

<script>
// Analog clock
function updateAnalog() {
  var now = new Date();
  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr = now.getHours() % 12;
  document.getElementById('hour-hand').setAttribute('transform', 'rotate(' + (hr*30 + min/2) + ',100,100)');
  document.getElementById('minute-hand').setAttribute('transform', 'rotate(' + (min*6) + ',100,100)');
  document.getElementById('second-hand').setAttribute('transform', 'rotate(' + (sec*6) + ',100,100)');
}

// Time + date without toLocaleString (for old iPad compatibility)
function updateDigital() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  minutes = (minutes < 10 ? '0' : '') + minutes;
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;

  document.getElementById('timeMain').textContent = hours + ':' + minutes;
  document.getElementById('timeAMPM').textContent = ampm;

  // Manual month/day/weekday construction
  var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  var weekday = weekdays[now.getDay()];
  var month = months[now.getMonth()];
  var day = now.getDate();

  document.getElementById('digitalDate').innerHTML = weekday + ', ' + month + ' <span class="day">' + day + '</span>';
}

// Quotes (car people + car movies only)
var quotes = [
  { text: "You must take the chances to go faster.", author: "Ayrton Senna" },
  { text: "If everything seems under control, you’re not going fast enough.", author: "Mario Andretti" },
  { text: "Racing is life. Anything before or after is just waiting.", author: "Steve McQueen" },
  { text: "Straight roads are for fast cars, turns are for fast drivers.", author: "Colin McRae" },
  { text: "Ask any racer. It doesn’t matter if you win by an inch or a mile; winning’s winning.", author: "Dominic Toretto" },
  { text: "You win some, you lose some, but you live to fight another day.", author: "Sean Boswell" },
  { text: "It’s not how you stand by your car, it’s how you race your car.", author: "Leon" },
  { text: "Speed has never killed anyone. Suddenly becoming stationary, that’s what gets you.", author: "Jeremy Clarkson" },
  { text: "I live my life a quarter mile at a time.", author: "Dominic Toretto" },
  { text: "The winner ain’t the one with the fastest car — it’s the one who refuses to lose.", author: "Dale Earnhardt" },
  { text: "To achieve anything in this game, you must be prepared to dabble in the boundary of disaster.", author: "Stirling Moss" },
  { text: "It’s not always about speed. It’s about control.", author: "Han Lue" },
  { text: "You don’t need to understand something to enjoy it. The feeling of driving fast is universal.", author: "Lewis Hamilton" },
  { text: "Race cars are neither beautiful nor ugly. They become beautiful when they win.", author: "Enzo Ferrari" },
  { text: "You can’t cheat death, but you can make him work for it.", author: "Paul Walker" },
  { text: "The car is an extension of who you are. It reflects your style and your attitude.", author: "Ken Block" }
];

function updateQuote() {
  var now = new Date();
  var index = now.getHours() % quotes.length;
  var q = quotes[index];
  document.getElementById('quoteText').textContent = '"' + q.text + '"';
  var authorEl = document.getElementById('quoteAuthor');
  authorEl.textContent = q.author;
}

// Initialize everything
setInterval(updateAnalog, 1000);
setInterval(updateDigital, 1000);
updateAnalog();
updateDigital();
updateQuote();
</script>

</body>
</html>

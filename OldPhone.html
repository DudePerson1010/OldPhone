<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Background Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Lora:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 10vh; /* Move content higher */
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 1);
        }

        #date {
            font-size: 1.5rem; /* Smaller font size for date */
            font-family: 'Lora', serif;
            text-align: center;
            margin-bottom: 10px; /* Space between date and time */
        }

        #flip-clock {
            font-size: 3rem; /* Smaller font size for clock */
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-align: center;
        }

        .interaction-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Interaction Prompt -->
    <div class="interaction-prompt" id="interactionPrompt">
        Tap anywhere to enable sound.
    </div>

    <!-- Video Background -->
    <div class="video-container">
        <iframe id="background-video" 
            src="https://www.youtube.com/embed/kk1UKR0nJuY?autoplay=1&loop=1&playlist=kk1UKR0nJuY&controls=0&showinfo=0&rel=0&modestbranding=1&muted=1" 
            allow="autoplay" allowfullscreen>
        </iframe>
    </div>

    <!-- Flip Clock -->
    <div class="clock-container">
        <div id="date"></div>
        <div id="flip-clock"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            hours = String(hours).padStart(2, '0');

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('flip-clock').innerHTML = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('date').innerHTML = date;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // Enable sound on user interaction
        function enableSound() {
            const iframe = document.getElementById('background-video');
            iframe.src = iframe.src.replace("&muted=1", "&mute=0"); // Unmute video
            document.getElementById('interactionPrompt').style.display = 'none';
            document.body.removeEventListener('click', enableSound); // Remove event listener after activation
        }

        // Show interaction prompt and add event listener
        document.getElementById('interactionPrompt').style.display = 'block';
        document.body.addEventListener('click', enableSound);
    </script>
</body>
</html>
